<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>User Page</title>
</head>
<body>

<header class="bg-dark d-flex justify-content-between align-items-center py-2 px-4">
    <div class="d-flex align-items-center">
        <span class="text-light me-2" id="username"></span>
        <span class="text-light me-2">with roles:</span>
        <span class="text-light me-2" id="roles"></span>
    </div>
    <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-outline-light">Login</a>
    <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-outline-light">Logout</a>
</header>

<div class="container-fluid">
    <div class="row vh-100">
        <!--sidebar-->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column pt-3">
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" href="/admin" class="nav-link"
                           th:classappend="${currentPath == '/admin' ? 'active' : ''}">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link" th:classappend="${currentPath == '/user' ? 'active' : ''}">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 id="userTitle"></h1>
            <div class="card mt-3">
                <h5 class="card-header p-3">About user</h5>
                <div class="card-body">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody id="userTable">
                        <tr>
                            <td id="userIdCell"></td>
                            <td id="userUsername"></td>
                            <td id="userEmail"></td>
                            <td id="userAge"></td>
                            <td id="userRoles"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch(`/api/user/me`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки данных пользователя: ${response.statusText}`);
                }
                return response.json();
            })
            .then(user => {
                document.getElementById('username').innerText = user.username;
                document.getElementById('roles').innerText = user.roles.map(role => role.name).join(', ');

                document.getElementById('userTitle').innerText = 'User ' + user.username;
                document.getElementById('userIdCell').innerText = user.id;
                document.getElementById('userUsername').innerText = user.username;
                document.getElementById('userEmail').innerText = user.email;
                document.getElementById('userAge').innerText = user.age;
                document.getElementById('userRoles').innerText = user.roles.map(role => role.name).join(', ');
            })
            .catch(error => console.error('Ошибка загрузки данных пользователя:', error));
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
