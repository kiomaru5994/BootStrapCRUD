<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Admin Panel</title>
</head>
<body>

<header class="bg-dark d-flex justify-content-between align-items-center py-2 px-4">
  <div class="d-flex align-items-center">
    <span class="text-light me-2" th:text="${#authentication.name}"></span>
    <span class="text-light me-2">with roles:</span>
    <span class="text-light me-2"
          th:text="${@templatesUtil.getRolesStringFromAuthorities(#authentication.authorities)}">ADMIN USER</span>
  </div>
  <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-outline-light">Login</a>
  <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-outline-light">Logout</a>
</header>

<div class="container-fluid">
  <div class="row vh-100">

    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column pt-3">
          <li class="nav-item">
            <a sec:authorize="hasRole('ADMIN')" href="/admin" class="nav-link"
               th:classappend="${currentPath == '/admin' ? 'active' : ''}">
              Admin
            </a>
          </li>
          <li class="nav-item">
            <a href="/user" class="nav-link" th:classappend="${currentPath == '/user' ? 'active' : ''}">
              User
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Admin panel</h1>
      </div>

      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-users"
                  type="button" role="tab" aria-controls="nav-users" aria-selected="true">Users Table
          </button>
          <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" data-bs-target="#nav-new-user"
                  type="button" role="tab" aria-controls="nav-new-user" aria-selected="false">New User
          </button>
        </div>
      </nav>

      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab"
             tabindex="0">
          <div class="card">
            <h5 class="card-header p-3">All users</h5>

            <div class="card-body">
              <table class="table table-striped border-top">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Age</th>
                  <th scope="col">Roles</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="userTable">

                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab" tabindex="0">
          <div class="card">
            <h5 class="card-header p-3">Add new user</h5>
            <div class="card-body d-flex justify-content-center text-center">
              <form id="addUserForm" class="col-4">
                <div class="form-group mb-3">
                  <label for="username" class="form-label fw-bold">Username</label>
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="form-label fw-bold">Password</label>
                  <input type="text" class="form-control" id="password" />
                </div>
                <div class="form-group mb-3">
                  <label for="email" class="form-label fw-bold">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group mb-3">
                  <label for="age" class="form-label fw-bold">Age</label>
                  <input type="text" class="form-control" id="age" />
                </div>
                <div class="form-group mb-3">
                  <label for="roles" class="form-label fw-bold">Roles:</label>
                  <select class="form-select" multiple aria-label="roles" name="roleIds" id="roles">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">role name</option>
                  </select>
                </div>
                <button id="addUserButton" class="btn btn-success" type="submit">Add user</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Delete user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the following user?</p>
        <div class="form-group mb-3">
          <label for="deleteId" class="form-label fw-bold">ID</label>
          <input disabled type="text" class="form-control" id="deleteId" />
        </div>
        <div class="form-group mb-3">
          <label for="deleteUsername" class="form-label fw-bold">Username</label>
          <input disabled type="text" class="form-control" id="deleteUsername" />
        </div>
        <div class="form-group mb-3">
          <label for="deleteEmail" class="form-label fw-bold">Email</label>
          <input disabled type="email" class="form-control" id="deleteEmail" />
        </div>
        <div class="form-group mb-3">
          <label for="deleteAge" class="form-label fw-bold">Age</label>
          <input disabled type="text" class="form-control" id="deleteAge" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="confirmDeleteButton" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="d-flex justify-content-center text-center">
          <form id="editUserForm" class="col-4">
            <div class="form-group mb-3">
              <label for="editId" class="form-label fw-bold">ID</label>
              <input disabled type="text" class="form-control" id="editId" name="id" />
            </div>
            <div class="form-group mb-3">
              <label for="editUsername" class="form-label fw-bold">Username</label>
              <input type="text" class="form-control" id="editUsername" name="username" />
            </div>

            <div class="form-group mb-3">
              <label for="editPassword" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="editPassword" name="password" />
            </div>

            <div class="form-group mb-3">
              <label for="editEmail" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="editEmail" name="email" />
            </div>

            <div class="form-group mb-3">
              <label for="editAge" class="form-label fw-bold">Age</label>
              <input type="text" class="form-control" id="editAge" name="age" />
            </div>

            <div class="form-group mb-3">
              <label for="editRoles" class="form-label fw-bold">Roles:</label>
              <select class="form-select" multiple aria-label="roles" id="editRoles">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">role name</option>
              </select>
            </div>
          </form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="confirmEditButton">Save changes</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/user_table.js"></script>

</body>
</html>
